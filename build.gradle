//apply plugin: 'java'
//apply plugin: 'application'

plugins {
  id 'java'
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.9'
}


// tag::repositories[]
repositories { 
    mavenCentral()  
}

sourceCompatibility = 1.8
targetCompatibility = 1.8


sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

sourceSets {
  main {
    resources {
        srcDirs = ["src"]
        includes = ["**/*.fxml"]
    }
  }
}

//group 'com.cred'
mainClassName = 'com.cred.Main'


dependencies {
    compile group:'org.xerial', name:'sqlite-jdbc', version:'3.32.3.2'
    compile group:'org.apache.pdfbox', name:'pdfbox', version:'2.0.21'
}

jar {
    archiveBaseName = 'cred'
    archiveVersion =  '0.1.0'
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ] 
}
